<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Events Database!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="particles-js">
        <!-- stats - count particles -->
        <div class="count-particles">
            <span class="js-count-particles">--</span></div>


            <div class="container">
                <div class="jumbotron">
                    <h1>Events Database</h1>
                    <h3>User created events database!</h3>
                    <hr>
                    <a href="/add" class="btn btn-danger btn-lg">
                        <span class="fa fa-plus"></span> Add New Event</a>
                    <a href="/all" class="btn btn-danger btn-lg">
                        <span class="fa fa-th-list"></span> All Events</a>
                </div>
                <div class="row">

                    <div class="col-lg-12">

                        <div class="card mb-4">
                            <div class="card-header">
                                Events Search
                            </div>
                            <div class="card-body">
                                <input type="text" id="character-search" class="form-control">
                                <br>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                                        <span class="fa fa-search"></span> Submit.</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header">
                                Event Details
                            </div>
                            <div class="card-body" id="well-section">
                                <!-- Content will go in here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="particles.js"></script>

</body>

</html>
